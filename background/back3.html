<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg{
            width: 300px;
            height: 300px;
            border: 1px solid;
            background-image: url("../images/bg.png");
            background-repeat: no-repeat; /* 반복여부 설정 */
            /* 기본값:repeat(반복), repeat-x(가로만 반복), repeat-y(세로 반복)
                no-repeat(반복 안함)
             */

             /* 배경이미지 위치 : 가로위치 세로위치 */
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
</body>
</html>
