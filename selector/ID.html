<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 선택자</title> <!--중복이 안됨-->
    <style>
        /* li 태그의 글자 색상 변경 */
        #color{
            color: chocolate;
        }
        /* li 태그의 글자 색상 변경 / 밑줄 주기 */
        #line{
            color: chocolate;

            text-decoration: underline;
        }
        /* li 태그의 글자 색상 변경 / 밑줄 주기 / 굻게 */
        #weight{
            color: chocolate;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>css 기본문법</h1>
    <h2>아이디 선택자</h2>
    <ul>
        <li id="color">list item</li>
        <li id="line">list item</li>
        <li id="weight">list item</li>
    </ul>
</body>
</html>
