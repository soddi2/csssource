<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 선택자</title>
    <style>
        /* li 태그의 글자 색상 변경 */
        .color{
            color: chocolate;
        }
        /* li 태그의 글자 색상 변경 / 밑줄 주기 */
        .line{
            text-decoration: underline;
        }
        /* li 태그의 글자 색상 변경 / 밑줄 주기 / 굻게 */
        .weight{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>css 기본문법</h1>
    <h2>클래스 선택자</h2>
    <ul>
        <li class="color">list item</li>
        <li class="color line">list item</li>
        <li class="color line weight">list item</li>
    </ul>
</body>
</html>
