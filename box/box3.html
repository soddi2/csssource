<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .parent{
            width: 400px;
            height: 200px;
            border: 4px solid tomato;
        }
        .child{
            width: 100px;
            height: 100px;
            border: 4px solid;
            margin : 10px;
            float: left;
        }
    </style>
</head>
<body>
    <!-- margin : 요소의 외부(바깥) 여백을 지정
        margin : 위,오른쪽,아래,왼쪽(시계방향)
        margin-top,margin-right,margin-left,margin-bottom
        margin : 값; 모든 방향이 동일한 margin 값
        margin : 값1, 값2; 마주보는 방향끼리 동일한 margin값 값1(위,아래),값2(좌,우)
        margin : 값1,값2,값3,값4;
        margin : 값1,값2,값3; 값1 : 위, 값2 : 좌우 / 값3 : 아래
        
        마진 병합 : 마진의 특정 값들이 중복되어 합쳐지는 현상
                    위,아래 마진이 있는 경우 하나만 처리됨
                    수평 마진은 더해져서 보이게 됨
    -->
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
