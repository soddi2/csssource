<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    :root{
        font-size: 12px;
    } /* 문서의 기본 크기 조절 */
    h1{
        /* 16px * 1.5 */
        font-size: 1.5rem;  
    }
    h2{
        font-size: 1.2rem;
    }
        p{
        /* width: 800px; */
        /* 16px * 1.5 */
        font-size: 3rem;
        width: 80%;
    }
    span{
        /* 16px * 0.8 */
        font-size: 0.5rem;
    }
    /* rem : 문서의 기본크기 글꼴 */
    </style>
</head>
<body>
    <h1>CSS 기본 문법</h1>
    <h2>단위</h2>
    <p>
        <span>Lorem ipsum dolor sit</span> amet, consectetur adipisicing elit. Expedita architecto maxime dignissimos quas inventore vitae aspernatur repellat eligendi cumque neque voluptatem sapiente laudantium eveniet consequatur quasi, hic iusto quia explicabo.
    </p>
</body>
</html>
