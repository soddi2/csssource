<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 선택자</title>
    <style>
    /* h1 태그에 배경색 지정 글자 색상 지정 
        p 태그에 글자크기 18px  배경색지정 글자 색상 지정 */
        h1{
            background-color: chocolate;
            color: darkseagreen;
        }
        p{
            font-size: 10em;
            background-color: darksalmon;
            color: darkseagreen;
        }
    </style>
</head>
<body>
    <h1>css 기본문법</h1>
    <h2>태그 선택자</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem architecto minima soluta error dolores atque nesciunt, doloremque distinctio quas aliquid deleniti. Harum doloremque obcaecati impedit vel. Saepe animi non eum.</p>
</body>
</html>
