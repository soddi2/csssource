<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            list-style-type: upper-alpha;
            list-style-position: inside;
        }
        .b{
            list-style-type: lower-alpha;
            list-style-position: outside;
        }
        .c{
            list-style-type: upper-roman;
        }
        .d{ 
            list-style-type: lower-roman;
        }
    </style>
</head>
<body>
    <ol class="a">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
    <ol class="b">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
    <ol class="c">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
    <ol class="d">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
</body>
</html>
