<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형태 구조 선택자</title>
    <style>
        h1:first-of-type{
            color: snow;
        }
        h3:last-of-type{
            color: wheat;
        }
        h4:nth-last-of-type(2){
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>css 기본문법</h1>
    <h2>형태 구조 선택자</h2>
    <ul>
        <!-- <li><u>리스트 아이탬</u></li> -->
        <li>리스트 아이탬</li>
        <li>리스트 아이탬</li>
        <li>리스트 아이탬</li>
        <li>리스트 아이탬</li>
        <li>리스트 아이탬</li>
    </ul>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>
</body>
</html>
