<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse; /* 기본 : separate */
            width: 100%;
        }
        th,td{
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        tr:hover{ /* 마우스 올릴떄 */
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>first name</th>
            <th>last name</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
        <tr>
            <td>lois</td>
            <td>Griffin</td>
        </tr>
    </table>
</body>
</html>
