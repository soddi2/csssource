<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소 선택자</title>
    <style>
        h1::before{
            content: "before ";
            color: gold;
        }
        h1::after{
            content: " after";
            color: paleturquoise;
        }
        h2::before{ /* : => 사용가능, 표준은 :: */
            content: "";
            width: 10px;
            height: 10px;
            background-color: greenyellow;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>css 기본문법</h1>
