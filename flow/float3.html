<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child{
            width: 100px;
            height: 100px;
            border: 1px solid;
            margin: 10px;
            float: left;
        }
        .clearfix::after{
            content: "";
            clear: both;
            display: block;
        }
    </style>
</head>
<body>
    <div class="parent clearfix">
        <div class="child"></div>
        <div class="child"></div>
    </div>
    <div>
        <h1>안녕하세요</h1>
    </div>
</body>
</html>
